name: Gedcocanne
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2
  connectivity_plus: ^6.0.5
  intl: ^0.19.0
  crypto: ^3.0.3
  salomon_bottom_bar: ^3.3.2 #package pour la navigation bottom bar
  google_fonts: ^6.2.1  # package pour utiliser les polices definit
  logger: ^2.4.0 # package pour les log
  iconify_flutter: ^0.0.5 # package d'icon
  lottie: ^3.1.2
  isar: ^3.1.0+1 # utile pour Isar
  path_provider: ^2.1.3  #utile pour ISar
  isar_flutter_libs: ^3.1.0+1
  cupertino_icons: ^1.0.6
  flutter_datetime_picker_plus: ^2.2.0
  overlay_support: ^2.1.0 #ce package permet d'afficher les toasr
  toastification: ^2.2.0 # ce package pour afficher les message
  provider: ^6.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.11 #utile pour Isar
  isar_generator: ^3.1.0+1 #utile pour Isar
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/android.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/web.png"
  windows:
    generate: true
    image_path: "assets/icons/android.png"
  macos:
    generate: true
    image_path: "assets/icons/android.png"



flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logos.png
    - assets/images/PrincesseTatie.png
    - assets/images/SucreRoux.png
    - assets/images/SucreBlanc.png
    - assets/images/bilan.png


