<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"HP-SORO-12668-stderr-1726042683923.txt","computername":"HP-SORO","pid":12668,"type":"stderr","created":1726042683923},{"file":"HP-SORO-12668-stdout-1726042683922.txt","computername":"HP-SORO","pid":12668,"type":"stdout","created":1726042683922},{"file":"HP-SORO-13364-stderr-1726042771915.txt","computername":"HP-SORO","pid":13364,"type":"stderr","created":1726042771915},{"file":"HP-SORO-13364-stdout-1726042771914.txt","computername":"HP-SORO","pid":13364,"type":"stdout","created":1726042771914},{"file":"HP-SORO-18356-stderr-1726044599975.txt","computername":"HP-SORO","pid":18356,"type":"stderr","created":1726044599975},{"file":"HP-SORO-18356-stdout-1726044599974.txt","computername":"HP-SORO","pid":18356,"type":"stdout","created":1726044599974},{"file":"HP-SORO-23492-stderr-1726043861579.txt","computername":"HP-SORO","pid":23492,"type":"stderr","created":1726043861579},{"file":"HP-SORO-23492-stdout-1726043861578.txt","computername":"HP-SORO","pid":23492,"type":"stdout","created":1726043861578},{"file":"HP-SORO-23504-stderr-1726042685058.txt","computername":"HP-SORO","pid":23504,"type":"stderr","created":1726042685058},{"file":"HP-SORO-23504-stdout-1726042685058.txt","computername":"HP-SORO","pid":23504,"type":"stdout","created":1726042685058},{"file":"HP-SORO-24740-stderr-1726044961734.txt","computername":"HP-SORO","pid":24740,"type":"stderr","created":1726044961734},{"file":"HP-SORO-24740-stdout-1726044961733.txt","computername":"HP-SORO","pid":24740,"type":"stdout","created":1726044961733}];
        var lastUpdated = 1726044961966;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
